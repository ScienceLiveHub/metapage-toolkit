<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROHub Dataset Loader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #173968 0%, #be2e78 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #173968, #be2e78);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #173968;
            box-shadow: 0 0 0 3px rgba(23, 57, 104, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #173968, #be2e78);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(23, 57, 104, 0.3);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1565c0;
            border: 2px solid #1976d2;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }
        
        .resource-selector {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            margin: 20px 0;
            padding: 20px;
            display: none;
        }
        
        .data-viewer {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .data-header {
            background: linear-gradient(45deg, #be2e78, #173968);
            color: white;
            padding: 20px;
            font-weight: 600;
            font-size: 1.2em;
        }
        
        .data-content {
            padding: 25px;
            max-height: 600px;
            overflow-y: auto;
            background: white;
        }
        
        .data-content pre {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .json-viewer {
            font-family: 'Courier New', monospace;
        }
        
        .json-key { color: #173968; font-weight: bold; }
        .json-string { color: #be2e78; }
        .json-number { color: #cc6600; }
        .json-boolean { color: #cc0066; font-weight: bold; }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #1976d2;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .url-type {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ ROHub Dataset Loader</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="rohubUrl">ROHub URL (Resource or Research Object):</label>
                <textarea id="rohubUrl" rows="3" placeholder="Paste your ROHub URL here...">https://w3id.org/ro-id/d5430aa5-7a8b-44fe-8d21-6a7c80ac36d4/resources/8d4cb501-4697-45ed-be43-65e001e07e8f</textarea>
                <div id="urlType" class="url-type"></div>
            </div>
            
            <div>
                <button onclick="analyzeAndLoad()">üîç Load from ROHub</button>
                <button onclick="clearAll()">üóëÔ∏è Clear</button>
            </div>
        </div>
        
        <div id="status"></div>
        
        <div id="resourceSelector" class="resource-selector">
            <h3>üìÅ Select a Resource</h3>
            <div class="input-group">
                <label for="resourceSelect">Available resources:</label>
                <select id="resourceSelect">
                    <option value="">-- Loading resources --</option>
                </select>
            </div>
            <button onclick="loadSelectedResource()">üì• Load Selected Resource</button>
        </div>
        
        <div id="dataViewer" class="data-viewer">
            <div class="data-header" id="dataHeader">
                üìÑ Dataset Content
            </div>
            <div class="data-content" id="dataContent">
            </div>
        </div>
    </div>

    <script>
        let metaframe;
        let currentData = null;
        let currentRO = null;
        
        // Initialize metaframe
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof Metaframe !== 'undefined') {
                metaframe = new Metaframe();
                console.log('Metaframe initialized');
            }
            
            // Auto-detect URL type on input
            document.getElementById('rohubUrl').addEventListener('input', detectUrlType);
            detectUrlType();
        });
        
        function detectUrlType() {
            const url = document.getElementById('rohubUrl').value.trim();
            const typeDiv = document.getElementById('urlType');
            
            if (!url) {
                typeDiv.textContent = '';
                return;
            }
            
            if (url.includes('/resources/')) {
                typeDiv.textContent = 'üîó Individual Resource URL - will load directly';
                typeDiv.style.color = '#28a745';
            } else if (url.match(/\/ro-id\/[a-f0-9-]+\/?$/)) {
                typeDiv.textContent = 'üìÅ Research Object URL - will show resource selector';
                typeDiv.style.color = '#007bff';
            } else {
                typeDiv.textContent = '‚ùì URL format not recognized';
                typeDiv.style.color = '#dc3545';
            }
        }
        
        async function analyzeAndLoad() {
            const url = document.getElementById('rohubUrl').value.trim();
            
            if (!url) {
                showStatus('‚ùå Please enter a ROHub URL', 'error');
                return;
            }
            
            // Determine if it's a resource or research object URL
            if (url.includes('/resources/')) {
                // Direct resource URL
                await loadResourceDirectly(url);
            } else {
                // Research object URL
                await loadResearchObjectAndShowSelector(url);
            }
        }
        
        async function loadResourceDirectly(resourceUrl) {
            showStatus('üîÑ Loading resource directly...', 'loading');
            
            try {
                const content = await fetchResourceContent(resourceUrl);
                const resourceName = extractResourceName(resourceUrl);
                
                currentData = content;
                displayData(content, resourceName, 'Direct resource');
                outputToMetapage(content, resourceName, resourceUrl);
                
                showStatus('‚úÖ Resource loaded successfully!', 'success');
                
            } catch (error) {
                showStatus(`‚ùå Error loading resource: ${error.message}`, 'error');
            }
        }
        
        async function loadResearchObjectAndShowSelector(roUrl) {
            showStatus('üîÑ Loading research object...', 'loading');
            
            try {
                // Extract RO ID from URL
                const roIdMatch = roUrl.match(/\/ro-id\/([a-f0-9-]+)/);
                if (!roIdMatch) {
                    throw new Error('Invalid Research Object URL format');
                }
                
                const roId = roIdMatch[1];
                
                // Load RO metadata
                const roApiUrl = `https://api.rohub.org/api/ros/${roId}/`;
                const roData = await fetchWithProxy(roApiUrl);
                currentRO = roData;
                
                // Load resources
                const resourcesApiUrl = `https://api.rohub.org/api/ros/${roId}/resources/`;
                const resourcesResponse = await fetchWithProxy(resourcesApiUrl);
                const resources = resourcesResponse.results || resourcesResponse;
                
                // Show resource selector
                populateResourceSelector(resources, roId);
                showStatus('‚úÖ Research object loaded! Select a resource below.', 'success');
                
            } catch (error) {
                showStatus(`‚ùå Error loading research object: ${error.message}`, 'error');
            }
        }
        
        function populateResourceSelector(resources, roId) {
            const selector = document.getElementById('resourceSelector');
            const select = document.getElementById('resourceSelect');
            
            select.innerHTML = '<option value="">-- Select a resource --</option>';
            
            resources.forEach((resource, index) => {
                const resourceName = resource.name || resource.title || resource.identifier || `Resource ${index + 1}`;
                const resourceType = resource.mimetype || resource.res_type || resource.type || 'Unknown';
                const resourceId = resource.identifier || resource.res_id || resource.id;
                
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${resourceName} (${resourceType})`;
                
                // Store resource info in data attributes
                option.dataset.resourceId = resourceId;
                option.dataset.name = resourceName;
                option.dataset.type = resourceType;
                option.dataset.roId = roId;
                
                select.appendChild(option);
            });
            
            selector.style.display = 'block';
        }
        
        async function loadSelectedResource() {
            const select = document.getElementById('resourceSelect');
            
            if (select.value === '') {
                showStatus('‚ùå Please select a resource', 'error');
                return;
            }
            
            const option = select.options[select.selectedIndex];
            const resourceId = option.dataset.resourceId;
            const resourceName = option.dataset.name;
            const roId = option.dataset.roId;
            
            showStatus('üîÑ Loading selected resource...', 'loading');
            
            try {
                // Construct resource URL
                const resourceUrl = `https://w3id.org/ro-id/${roId}/resources/${resourceId}`;
                
                const content = await fetchResourceContent(resourceUrl);
                
                currentData = content;
                displayData(content, resourceName, 'Selected from RO');
                outputToMetapage(content, resourceName, resourceUrl);
                
                showStatus('‚úÖ Resource loaded successfully!', 'success');
                
            } catch (error) {
                showStatus(`‚ùå Error loading resource: ${error.message}`, 'error');
            }
        }
        
        async function fetchResourceContent(url) {
            const methods = [
                // Direct fetch with different Accept headers
                async () => {
                    const response = await fetch(url, { 
                        mode: 'cors',
                        headers: { 'Accept': '*/*' }
                    });
                    if (response.ok) return await response.text();
                    throw new Error(`HTTP ${response.status}`);
                },
                
                // AllOrigins proxy
                async () => {
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                    const response = await fetch(proxyUrl);
                    if (response.ok) {
                        const data = await response.json();
                        return data.contents;
                    }
                    throw new Error('Proxy failed');
                },
                
                // CORS proxy
                async () => {
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                    const response = await fetch(proxyUrl);
                    if (response.ok) return await response.text();
                    throw new Error('CORS proxy failed');
                }
            ];
            
            for (const method of methods) {
                try {
                    return await method();
                } catch (error) {
                    console.log('Method failed:', error.message);
                }
            }
            
            throw new Error('All access methods failed');
        }
        
        async function fetchWithProxy(url) {
            try {
                const response = await fetch(url, { 
                    mode: 'cors',
                    headers: { 'Accept': 'application/json' }
                });
                if (response.ok) return await response.json();
                throw new Error(`HTTP ${response.status}`);
            } catch (error) {
                // Fallback to proxy
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const proxyResponse = await fetch(proxyUrl);
                if (proxyResponse.ok) {
                    const proxyData = await proxyResponse.json();
                    return JSON.parse(proxyData.contents);
                }
                throw error;
            }
        }
        
        function extractResourceName(url) {
            const parts = url.split('/');
            return parts[parts.length - 1] || 'Resource';
        }
        
        function displayData(content, name, source) {
            const viewer = document.getElementById('dataViewer');
            const header = document.getElementById('dataHeader');
            const contentDiv = document.getElementById('dataContent');
            
            header.textContent = `üìÑ ${name} (${source})`;
            
            let formattedContent;
            
            // Try to format as JSON
            try {
                const parsed = JSON.parse(content);
                formattedContent = `<div class="json-viewer">${syntaxHighlightJSON(JSON.stringify(parsed, null, 2))}</div>`;
            } catch (e) {
                // Check if it's CSV
                if (content.includes(',') && content.includes('\n')) {
                    formattedContent = formatAsTable(content);
                } else {
                    // Plain text
                    formattedContent = `<pre>${escapeHtml(content)}</pre>`;
                }
            }
            
            contentDiv.innerHTML = formattedContent;
            viewer.style.display = 'block';
        }
        
        function formatAsTable(csvContent) {
            const lines = csvContent.trim().split('\n').slice(0, 50); // Show first 50 rows
            if (lines.length < 2) return `<pre>${escapeHtml(csvContent)}</pre>`;
            
            let html = '<table style="width: 100%; border-collapse: collapse; font-size: 14px;">';
            
            lines.forEach((line, index) => {
                const cells = line.split(',').map(cell => cell.trim().replace(/^"(.*)"$/, '$1'));
                const tag = index === 0 ? 'th' : 'td';
                const style = index === 0 ? 'background: #f8f9fa; font-weight: bold;' : '';
                
                html += '<tr>';
                cells.forEach(cell => {
                    html += `<${tag} style="border: 1px solid #ddd; padding: 8px; ${style}">${escapeHtml(cell)}</${tag}>`;
                });
                html += '</tr>';
            });
            
            html += '</table>';
            return html;
        }
        
        function syntaxHighlightJSON(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function outputToMetapage(content, name, url) {
            let parsedData = content;
            let dataType = 'text';
            
            // Try to parse as JSON
            try {
                parsedData = JSON.parse(content);
                dataType = 'json';
            } catch (e) {
                // Try to parse as CSV
                if (content.includes(',') && content.includes('\n')) {
                    const lines = content.trim().split('\n');
                    if (lines.length > 1) {
                        const headers = lines[0].split(',').map(h => h.trim().replace(/^"(.*)"$/, '$1'));
                        const data = lines.slice(1).map(line => {
                            const values = line.split(',').map(v => v.trim().replace(/^"(.*)"$/, '$1'));
                            const row = {};
                            headers.forEach((header, index) => {
                                const value = values[index];
                                const numValue = parseFloat(value);
                                row[header] = isNaN(numValue) ? value : numValue;
                            });
                            return row;
                        });
                        parsedData = data;
                        dataType = 'csv';
                    }
                }
            }
            
            // Output to metapage using setOutput function
            setOutput('resourceName', name);
            setOutput('resourceUrl', url);
            setOutput('dataType', dataType);
            setOutput('rawContent', content);
            
            // Key outputs for warming stripes visualizer
            if (dataType === 'csv' && Array.isArray(parsedData)) {
                // Send parsed CSV data directly to warming stripes
                setOutput('climateData', parsedData);
                setOutput('csvData', content);
                setOutput('parsedData', parsedData);
                console.log(`Sent ${parsedData.length} CSV records to metapage`);
            } else if (dataType === 'json' && Array.isArray(parsedData)) {
                // Send JSON array data to warming stripes
                setOutput('climateData', parsedData);
                setOutput('parsedData', parsedData);
                console.log(`Sent ${parsedData.length} JSON records to metapage`);
            } else {
                // Send raw content for manual parsing
                setOutput('csvData', content);
                setOutput('rawContent', content);
                console.log('Sent raw content to metapage for manual parsing');
            }
        }
        
        function clearAll() {
            document.getElementById('resourceSelector').style.display = 'none';
            document.getElementById('dataViewer').style.display = 'none';
            document.getElementById('status').innerHTML = '';
            
            currentData = null;
            currentRO = null;
            
            if (metaframe) {
                metaframe.setOutput('resourceName', null);
                metaframe.setOutput('resourceUrl', null);
                metaframe.setOutput('dataType', null);
                metaframe.setOutput('rawContent', null);
                metaframe.setOutput('parsedData', null);
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            
            if (type === 'loading') {
                statusDiv.innerHTML = `<div class="status ${type}"><span class="spinner"></span>${message}</div>`;
            } else {
                statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            }
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 3000);
            }
        }
        
        // Handle inputs from metapage
        function onInputs(inputs) {
            if (inputs.rohubUrl) {
                document.getElementById('rohubUrl').value = inputs.rohubUrl;
                detectUrlType();
                analyzeAndLoad();
            }
        }
    </script>
</body>
</html>
