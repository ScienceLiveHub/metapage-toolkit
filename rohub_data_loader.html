<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROHub Dataset Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1.1em;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 140px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1565c0;
            border: 2px solid #1976d2;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #1976d2;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .data-viewer {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            margin-top: 25px;
            overflow: hidden;
        }
        
        .data-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            font-weight: 600;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .data-content {
            padding: 25px;
            max-height: 600px;
            overflow-y: auto;
            background: white;
        }
        
        .data-content pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .json-viewer {
            font-family: 'Courier New', monospace;
        }
        
        .json-key {
            color: #0066cc;
            font-weight: bold;
        }
        
        .json-string {
            color: #009900;
        }
        
        .json-number {
            color: #cc6600;
        }
        
        .json-boolean {
            color: #cc0066;
            font-weight: bold;
        }
        
        .data-stats {
            background: #e3f2fd;
            padding: 15px 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 14px;
            color: #1565c0;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .download-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        .download-btn {
            background: #28a745;
            margin: 0 10px;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .format-selector {
            margin: 15px 0;
        }
        
        .format-selector select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .proxy-status {
            font-size: 12px;
            color: #6c757d;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ ROHub Dataset Viewer</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="rohubUrl">üîó ROHub Resource URL:</label>
                <textarea id="rohubUrl" rows="3" placeholder="Paste your ROHub resource URL here...">https://w3id.org/ro-id/d5430aa5-7a8b-44fe-8d21-6a7c80ac36d4/resources/8d4cb501-4697-45ed-be43-65e001e07e8f</textarea>
            </div>
            
            <div class="button-group">
                <button onclick="loadDataset()">üì• Load Dataset</button>
                <button onclick="clearData()">üóëÔ∏è Clear</button>
                <button id="downloadBtn" onclick="downloadData()" disabled>üíæ Download</button>
            </div>
            
            <div class="proxy-status">
                Using CORS proxy to bypass browser restrictions
            </div>
        </div>
        
        <div id="status"></div>
        
        <div id="dataViewer" class="data-viewer" style="display: none;">
            <div class="data-header">
                <span id="dataTitle">üìä Dataset Content</span>
                <span id="dataSize"></span>
            </div>
            <div class="data-content">
                <div id="dataDisplay"></div>
            </div>
            <div class="data-stats">
                <div class="stat-item">
                    <div class="stat-value" id="sizeBytes">-</div>
                    <div>Size (bytes)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="dataType">-</div>
                    <div>Data Type</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="loadTime">-</div>
                    <div>Load Time</div>
                </div>
            </div>
        </div>
        
        <div id="downloadSection" class="download-section" style="display: none;">
            <h3>üíæ Download Options</h3>
            <div class="format-selector">
                <label>Format: </label>
                <select id="downloadFormat">
                    <option value="original">Original Format</option>
                    <option value="json">JSON (if applicable)</option>
                    <option value="txt">Text File</option>
                    <option value="csv">CSV (if tabular)</option>
                </select>
            </div>
            <button class="download-btn" onclick="downloadData()">‚¨¨ Download File</button>
        </div>
    </div>

    <script>
        let loadedData = null;
        let loadStartTime = 0;
        let currentDataType = 'unknown';
        
        async function loadDataset() {
            const rohubUrl = document.getElementById('rohubUrl').value.trim();
            
            if (!rohubUrl) {
                showStatus('‚ùå Please enter a ROHub URL', 'error');
                return;
            }
            
            // Validate URL format
            const urlPattern = /https:\/\/w3id\.org\/ro-id\/([a-f0-9-]+)\/resources\/([a-f0-9-]+)/;
            if (!urlPattern.test(rohubUrl)) {
                showStatus('‚ùå Invalid ROHub URL format', 'error');
                return;
            }
            
            loadStartTime = Date.now();
            showStatus('üîÑ Loading dataset...', 'loading');
            
            // Try multiple CORS proxy services
            const proxies = [
                {
                    name: 'AllOrigins',
                    url: `https://api.allorigins.win/get?url=${encodeURIComponent(rohubUrl)}`,
                    extract: (data) => data.contents
                },
                {
                    name: 'CORS Proxy',
                    url: `https://corsproxy.io/?${encodeURIComponent(rohubUrl)}`,
                    extract: (data) => data
                },
                {
                    name: 'ThingProxy',
                    url: `https://thingproxy.freeboard.io/fetch/${rohubUrl}`,
                    extract: (data) => data
                }
            ];
            
            for (let proxy of proxies) {
                try {
                    showStatus(`üîÑ Trying ${proxy.name}...`, 'loading');
                    
                    const response = await fetch(proxy.url, {
                        method: 'GET',
                        headers: {
                            'Accept': '*/*'
                        }
                    });
                    
                    if (response.ok) {
                        let rawData;
                        const contentType = response.headers.get('content-type') || '';
                        
                        if (contentType.includes('application/json')) {
                            const jsonData = await response.json();
                            rawData = proxy.extract(jsonData);
                        } else {
                            rawData = await response.text();
                            if (proxy.name === 'AllOrigins') {
                                try {
                                    const parsed = JSON.parse(rawData);
                                    rawData = proxy.extract(parsed);
                                } catch (e) {
                                    // Not JSON, use as is
                                }
                            }
                        }
                        
                        if (rawData && rawData.trim()) {
                            loadedData = rawData;
                            displayData(rawData, proxy.name);
                            
                            const loadTime = Date.now() - loadStartTime;
                            showStatus(`‚úÖ Dataset loaded successfully via ${proxy.name}! (${loadTime}ms)`, 'success');
                            
                            document.getElementById('downloadBtn').disabled = false;
                            document.getElementById('downloadSection').style.display = 'block';
                            return;
                        }
                    }
                    
                } catch (error) {
                    console.log(`${proxy.name} failed:`, error.message);
                    continue;
                }
            }
            
            // If all proxies fail, try direct access as last resort
            try {
                showStatus('üîÑ Trying direct access...', 'loading');
                const response = await fetch(rohubUrl, { mode: 'cors' });
                
                if (response.ok) {
                    const data = await response.text();
                    loadedData = data;
                    displayData(data, 'Direct');
                    
                    const loadTime = Date.now() - loadStartTime;
                    showStatus(`‚úÖ Dataset loaded directly! (${loadTime}ms)`, 'success');
                    
                    document.getElementById('downloadBtn').disabled = false;
                    document.getElementById('downloadSection').style.display = 'block';
                    return;
                }
            } catch (error) {
                console.log('Direct access failed:', error.message);
            }
            
            showStatus('‚ùå Unable to load dataset. The resource may be private or temporarily unavailable.', 'error');
        }
        
        function displayData(data, source) {
            const viewer = document.getElementById('dataViewer');
            const display = document.getElementById('dataDisplay');
            const title = document.getElementById('dataTitle');
            const sizeElement = document.getElementById('dataSize');
            
            // Determine data type
            currentDataType = detectDataType(data);
            
            // Update stats
            document.getElementById('sizeBytes').textContent = formatBytes(data.length);
            document.getElementById('dataType').textContent = currentDataType;
            document.getElementById('loadTime').textContent = `${Date.now() - loadStartTime}ms`;
            
            title.textContent = `üìä Dataset Content (${currentDataType}) - via ${source}`;
            sizeElement.textContent = formatBytes(data.length);
            
            // Format and display data
            if (currentDataType === 'JSON') {
                display.innerHTML = `<div class="json-viewer">${formatJSON(data)}</div>`;
            } else if (currentDataType === 'CSV') {
                display.innerHTML = formatCSV(data);
            } else if (currentDataType === 'XML') {
                display.innerHTML = `<pre>${escapeHtml(data)}</pre>`;
            } else {
                // Plain text or unknown format
                const truncated = data.length > 10000 ? data.substring(0, 10000) + '\n\n... (truncated, use download to get full data)' : data;
                display.innerHTML = `<pre>${escapeHtml(truncated)}</pre>`;
            }
            
            viewer.style.display = 'block';
        }
        
        function detectDataType(data) {
            const trimmed = data.trim();
            
            if (trimmed.startsWith('{') || trimmed.startsWith('[')) {
                try {
                    JSON.parse(trimmed);
                    return 'JSON';
                } catch (e) {
                    return 'Text';
                }
            } else if (trimmed.startsWith('<?xml') || trimmed.startsWith('<')) {
                return 'XML';
            } else if (trimmed.includes(',') && trimmed.includes('\n')) {
                // Simple CSV detection
                const lines = trimmed.split('\n');
                if (lines.length > 1 && lines[0].includes(',')) {
                    return 'CSV';
                }
            }
            
            return 'Text';
        }
        
        function formatJSON(jsonString) {
            try {
                const parsed = JSON.parse(jsonString);
                return syntaxHighlightJSON(JSON.stringify(parsed, null, 2));
            } catch (e) {
                return `<pre>${escapeHtml(jsonString)}</pre>`;
            }
        }
        
        function syntaxHighlightJSON(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }
        
        function formatCSV(csvData) {
            const lines = csvData.trim().split('\n');
            if (lines.length < 2) return `<pre>${escapeHtml(csvData)}</pre>`;
            
            let html = '<table style="width: 100%; border-collapse: collapse; font-size: 12px;">';
            
            lines.slice(0, Math.min(50, lines.length)).forEach((line, index) => {
                const cells = line.split(',').map(cell => cell.trim().replace(/^"(.*)"$/, '$1'));
                const tag = index === 0 ? 'th' : 'td';
                const style = index === 0 ? 'background: #f8f9fa; font-weight: bold;' : '';
                
                html += '<tr>';
                cells.forEach(cell => {
                    html += `<${tag} style="border: 1px solid #ddd; padding: 8px; ${style}">${escapeHtml(cell)}</${tag}>`;
                });
                html += '</tr>';
            });
            
            html += '</table>';
            
            if (lines.length > 50) {
                html += '<p><em>Showing first 50 rows. Download to see all data.</em></p>';
            }
            
            return html;
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function downloadData() {
            if (!loadedData) {
                showStatus('‚ùå No data to download', 'error');
                return;
            }
            
            const format = document.getElementById('downloadFormat').value;
            let dataToDownload = loadedData;
            let filename = 'rohub-dataset';
            let mimeType = 'text/plain';
            
            switch (format) {
                case 'json':
                    if (currentDataType === 'JSON') {
                        try {
                            dataToDownload = JSON.stringify(JSON.parse(loadedData), null, 2);
                            filename += '.json';
                            mimeType = 'application/json';
                        } catch (e) {
                            dataToDownload = loadedData;
                            filename += '.txt';
                        }
                    } else {
                        filename += '.txt';
                    }
                    break;
                case 'csv':
                    filename += '.csv';
                    mimeType = 'text/csv';
                    break;
                case 'txt':
                    filename += '.txt';
                    break;
                default:
                    // Detect original format
                    if (currentDataType === 'JSON') {
                        filename += '.json';
                        mimeType = 'application/json';
                    } else if (currentDataType === 'CSV') {
                        filename += '.csv';
                        mimeType = 'text/csv';
                    } else if (currentDataType === 'XML') {
                        filename += '.xml';
                        mimeType = 'application/xml';
                    } else {
                        filename += '.txt';
                    }
            }
            
            const blob = new Blob([dataToDownload], { type: mimeType });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus(`‚úÖ Downloaded as ${filename}`, 'success');
        }
        
        function clearData() {
            loadedData = null;
            currentDataType = 'unknown';
            document.getElementById('dataViewer').style.display = 'none';
            document.getElementById('downloadSection').style.display = 'none';
            document.getElementById('downloadBtn').disabled = true;
            document.getElementById('status').textContent = '';
            document.getElementById('status').className = '';
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            
            if (type === 'loading') {
                statusDiv.innerHTML = `<div class="spinner"></div> ${message}`;
            } else {
                statusDiv.textContent = message;
            }
            
            statusDiv.className = `status ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    if (statusDiv.className.includes('success')) {
                        statusDiv.textContent = '';
                        statusDiv.className = '';
                    }
                }, 5000);
            }
        }
        
        // Auto-load on page load
        window.onload = function() {
            loadDataset();
        };
    </script>
</body>
</html>
