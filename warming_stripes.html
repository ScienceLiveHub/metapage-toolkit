<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warming Stripes Visualizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #173968 0%, #be2e78 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, textarea, select, button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        button {
            background: linear-gradient(45deg, #be2e78, #173968);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px 0;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            align-items: end;
        }
        
        .canvas-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #333;
        }
        
        canvas {
            width: 100%;
            height: 250px;
            border: 2px solid #eee;
            border-radius: 5px;
            cursor: crosshair;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 25px;
            height: 20px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå°Ô∏è Warming Stripes Visualizer</h1>
            <p>Create beautiful climate visualizations from CSV data</p>
        </div>
        
        <div class="section">
            <h3>üìÅ Load Data</h3>
            <div class="input-group">
                <label for="fileSelect">Select file from inputs/ folder:</label>
                <select id="fileSelect">
                    <option value="">Choose a file...</option>
                </select>
                <button onclick="loadSelectedFile()">üìÇ Load File</button>
            </div>
            
            <div style="text-align: center; margin: 15px 0; opacity: 0.7;">OR</div>
            
            <div class="input-group">
                <label for="csvData">Paste CSV data:</label>
                <textarea id="csvData" rows="6" placeholder="year,temperature
1880,13.8
1881,13.9
1882,13.7"></textarea>
            </div>
            
            <button onclick="parseData()">üìä Parse Data</button>
            <button onclick="loadSample()">üìã Load Sample</button>
        </div>
        
        <div class="section">
            <h3>‚öôÔ∏è Configuration</h3>
            <div class="controls">
                <div class="input-group">
                    <label for="xColumn">X-Axis (Year):</label>
                    <select id="xColumn">
                        <option value="">Select column...</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="yColumn">Y-Axis (Values):</label>
                    <select id="yColumn">
                        <option value="">Select column...</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="startYear">Start Year:</label>
                    <input type="number" id="startYear" value="1880">
                </div>
                
                <div class="input-group">
                    <label for="endYear">End Year:</label>
                    <input type="number" id="endYear" value="2023">
                </div>
                
                <div class="input-group">
                    <label for="colormap">Colormap:</label>
                    <select id="colormap">
                        <option value="classic">Classic (Blue-Red)</option>
                        <option value="viridis">Viridis</option>
                        <option value="plasma">Plasma</option>
                        <option value="coolwarm">Cool-Warm</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <button onclick="createVisualization()">üé® Create Stripes</button>
                </div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" id="legendLow"></div>
                    <div>
                        <div>Low</div>
                        <div id="legendLowValue">-</div>
                    </div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" id="legendMid"></div>
                    <div>
                        <div>Average</div>
                        <div id="legendMidValue">-</div>
                    </div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" id="legendHigh"></div>
                    <div>
                        <div>High</div>
                        <div id="legendHighValue">-</div>
                    </div>
                </div>
            </div>
            <button onclick="exportImage()" style="width: auto; margin-top: 10px;">üì∏ Export PNG</button>
        </div>
        
        <div id="status"></div>
    </div>
    
    <div class="tooltip" id="tooltip"></div>

    <script>
        let data = [];
        let canvas, ctx, tooltip;
        
        // Color schemes
        const colorSchemes = {
            classic: {
                colors: [[8, 81, 156], [255, 255, 255], [165, 15, 21]],
                positions: [0, 0.5, 1]
            },
            viridis: {
                colors: [[68, 1, 84], [59, 82, 139], [33, 145, 140], [94, 201, 98], [253, 231, 37]],
                positions: [0, 0.25, 0.5, 0.75, 1]
            },
            plasma: {
                colors: [[13, 8, 135], [84, 2, 163], [139, 10, 165], [185, 50, 137], [219, 92, 104], [244, 136, 73], [254, 188, 43], [240, 249, 33]],
                positions: [0, 0.15, 0.3, 0.45, 0.6, 0.75, 0.9, 1]
            },
            coolwarm: {
                colors: [[59, 76, 192], [144, 178, 254], [221, 220, 219], [245, 156, 125], [180, 4, 38]],
                positions: [0, 0.25, 0.5, 0.75, 1]
            }
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            tooltip = document.getElementById('tooltip');
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseleave', hideTooltip);
            
            // Load available files from inputs/ folder
            loadAvailableFiles();
            
            showStatus('Ready to load data', '');
        });
        
        async function loadAvailableFiles() {
            const fileSelect = document.getElementById('fileSelect');
            
            // List of files that should be in the inputs/ folder
            const expectedFiles = [
                'global_temperature.csv',
                'climate_data.rohub',
                'temperature_anomalies.csv',
                'sample_data.json',
                'warming_data.csv'
            ];
            
            // Clear existing options
            fileSelect.innerHTML = '<option value="">Choose a file...</option>';
            
            // Add expected files to dropdown
            expectedFiles.forEach(filename => {
                const option = document.createElement('option');
                option.value = `inputs/${filename}`;
                option.textContent = filename;
                fileSelect.appendChild(option);
            });
            
            // Try to detect what files actually exist by attempting to fetch them
            showStatus('Scanning inputs/ folder for available files...', '');
            
            for (const filename of expectedFiles) {
                try {
                    const response = await fetch(`inputs/${filename}`, { method: 'HEAD' });
                    if (response.ok) {
                        // File exists - mark it as available
                        const option = fileSelect.querySelector(`option[value="inputs/${filename}"]`);
                        if (option) {
                            option.textContent = `‚úÖ ${filename}`;
                            option.style.color = '#28a745';
                        }
                    } else {
                        // File doesn't exist - mark as unavailable
                        const option = fileSelect.querySelector(`option[value="inputs/${filename}"]`);
                        if (option) {
                            option.textContent = `‚ùå ${filename} (not found)`;
                            option.style.color = '#dc3545';
                            option.disabled = true;
                        }
                    }
                } catch (error) {
                    // File doesn't exist or network error
                    const option = fileSelect.querySelector(`option[value="inputs/${filename}"]`);
                    if (option) {
                        option.textContent = `‚ùå ${filename} (not found)`;
                        option.style.color = '#dc3545';
                        option.disabled = true;
                    }
                }
            }
            
            showStatus('File scan complete. Select a file to load.', '');
        }
        
        async function loadSelectedFile() {
            const fileSelect = document.getElementById('fileSelect');
            const selectedFile = fileSelect.value;
            
            if (!selectedFile) {
                showStatus('Please select a file first', 'error');
                return;
            }
            
            showStatus('Loading file...', '');
            
            try {
                const response = await fetch(selectedFile);
                if (!response.ok) {
                    throw new Error(`File not found: ${selectedFile}`);
                }
                
                const content = await response.text();
                const filename = selectedFile.split('/').pop();
                const extension = filename.split('.').pop().toLowerCase();
                
                console.log(`üìÅ Loading file: ${filename} (${extension})`);
                
                if (extension === 'rohub') {
                    await handleRohubFile(content, filename);
                } else if (extension === 'json') {
                    await handleJsonFile(content, filename);
                } else if (extension === 'csv' || extension === 'txt') {
                    await handleCsvFile(content, filename);
                } else {
                    throw new Error(`Unsupported file type: ${extension}`);
                }
                
            } catch (error) {
                console.error('‚ùå File loading error:', error);
                showStatus(`Error loading file: ${error.message}`, 'error');
            }
        }
        
        async function handleRohubFile(content, filename) {
            try {
                const rohubData = JSON.parse(content);
                
                if (rohubData.type !== 'rohub-dataset' || !rohubData.data) {
                    throw new Error('Invalid ROHub data file format');
                }
                
                console.log('‚úÖ Valid ROHub data file detected');
                console.log('üìä Metadata:', rohubData.metadata);
                
                let csvData = rohubData.data.rawCSV;
                if (!csvData && rohubData.data.headers && rohubData.data.rows) {
                    csvData = rohubData.data.headers.join(',') + '\n';
                    csvData += rohubData.data.rows.map(row => 
                        rohubData.data.headers.map(header => row[header] || '').join(',')
                    ).join('\n');
                }
                
                if (!csvData) {
                    throw new Error('No CSV data found in ROHub file');
                }
                
                document.getElementById('csvData').value = csvData;
                parseData();
                showStatus(`‚úÖ ROHub data file loaded: ${rohubData.metadata.name}`, 'success');
                
            } catch (error) {
                throw new Error(`ROHub file parsing failed: ${error.message}`);
            }
        }
        
        async function handleJsonFile(content, filename) {
            try {
                const jsonData = JSON.parse(content);
                
                let data;
                if (jsonData.data && Array.isArray(jsonData.data)) {
                    data = jsonData.data;
                } else if (Array.isArray(jsonData)) {
                    data = jsonData;
                } else {
                    throw new Error('JSON format not recognized as tabular data');
                }
                
                if (data.length > 0 && typeof data[0] === 'object') {
                    const headers = Object.keys(data[0]);
                    let csvData = headers.join(',') + '\n';
                    csvData += data.map(row => 
                        headers.map(header => row[header] || '').join(',')
                    ).join('\n');
                    
                    document.getElementById('csvData').value = csvData;
                    parseData();
                    showStatus(`‚úÖ JSON file loaded and converted to CSV (${data.length} rows)`, 'success');
                } else {
                    throw new Error('JSON file contains no valid tabular data');
                }
                
            } catch (error) {
                throw new Error(`JSON file parsing failed: ${error.message}`);
            }
        }
        
        async function handleCsvFile(content, filename) {
            try {
                document.getElementById('csvData').value = content;
                parseData();
                
                const lineCount = content.split('\n').filter(line => line.trim()).length;
                showStatus(`‚úÖ CSV file loaded successfully (~${lineCount-1} data rows)`, 'success');
                
            } catch (error) {
                throw new Error(`CSV file processing failed: ${error.message}`);
            }
        }
        
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth - 40;
            canvas.height = 250;
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => statusDiv.innerHTML = '', 3000);
            }
        }
        
        function loadSample() {
            const sampleData = `year,temperature,anomaly
1880,13.8,-0.2
1885,13.5,-0.5
1890,13.3,-0.7
1895,13.6,-0.4
1900,13.9,-0.1
1905,13.7,-0.3
1910,13.6,-0.4
1915,13.5,-0.5
1920,13.8,-0.2
1925,13.9,-0.1
1930,14.0,0.0
1935,13.9,-0.1
1940,14.1,0.1
1945,14.0,0.0
1950,13.9,-0.1
1955,14.0,0.0
1960,14.0,0.0
1965,14.1,0.1
1970,14.1,0.1
1975,14.2,0.2
1980,14.3,0.3
1985,14.4,0.4
1990,14.4,0.4
1995,14.5,0.5
2000,14.6,0.6
2005,14.7,0.7
2010,14.7,0.7
2015,14.9,0.9
2020,15.0,1.0
2023,15.1,1.1`;
            
            document.getElementById('csvData').value = sampleData;
            parseData();
        }
        
        function parseData() {
            const csvText = document.getElementById('csvData').value.trim();
            if (!csvText) {
                showStatus('Please enter CSV data', 'error');
                return;
            }
            
            try {
                const lines = csvText.split('\n').filter(line => line.trim());
                if (lines.length < 2) {
                    throw new Error('Need at least header and one data row');
                }
                
                const headers = lines[0].split(',').map(h => h.trim());
                data = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',').map(v => v.trim());
                    if (values.length === headers.length) {
                        const row = {};
                        headers.forEach((header, index) => {
                            const value = values[index];
                            const numValue = parseFloat(value);
                            row[header] = isNaN(numValue) ? value : numValue;
                        });
                        data.push(row);
                    }
                }
                
                updateColumnOptions(headers);
                showStatus(`Parsed ${data.length} rows with ${headers.length} columns`, 'success');
                
            } catch (error) {
                showStatus(`Parse error: ${error.message}`, 'error');
            }
        }
        
        function updateColumnOptions(headers) {
            const xSelect = document.getElementById('xColumn');
            const ySelect = document.getElementById('yColumn');
            
            xSelect.innerHTML = '<option value="">Select column...</option>';
            ySelect.innerHTML = '<option value="">Select column...</option>';
            
            headers.forEach(header => {
                const xOption = new Option(header, header);
                const yOption = new Option(header, header);
                xSelect.add(xOption);
                ySelect.add(yOption);
            });
            
            // Auto-select year column
            const yearCol = headers.find(h => 
                h.toLowerCase().includes('year') || 
                h.toLowerCase().includes('time') ||
                (data[0] && data[0][h] && String(data[0][h]).match(/\d{4}/))
            );
            
            if (yearCol) {
                xSelect.value = yearCol;
                
                // Auto-detect year range
                const years = data.map(d => {
                    const val = d[yearCol];
                    if (typeof val === 'number') return val;
                    const match = String(val).match(/(\d{4})/);
                    return match ? parseInt(match[1]) : null;
                }).filter(y => y !== null);
                
                if (years.length > 0) {
                    document.getElementById('startYear').value = Math.min(...years);
                    document.getElementById('endYear').value = Math.max(...years);
                }
            }
            
            // Auto-select temperature column
            const tempCol = headers.find(h => 
                h.toLowerCase().includes('temp') || 
                h.toLowerCase().includes('anomal') ||
                (typeof data[0][h] === 'number' && h !== yearCol)
            );
            
            if (tempCol) {
                ySelect.value = tempCol;
            }
        }
        
        function createVisualization() {
            const xCol = document.getElementById('xColumn').value;
            const yCol = document.getElementById('yColumn').value;
            const startYear = parseInt(document.getElementById('startYear').value);
            const endYear = parseInt(document.getElementById('endYear').value);
            const colormap = document.getElementById('colormap').value;
            
            if (!xCol || !yCol) {
                showStatus('Please select both X and Y columns', 'error');
                return;
            }
            
            if (data.length === 0) {
                showStatus('No data loaded', 'error');
                return;
            }
            
            // Filter data
            let filteredData = data.filter(d => {
                const xVal = d[xCol];
                const yVal = d[yCol];
                
                if (typeof yVal !== 'number' || isNaN(yVal)) return false;
                
                const year = typeof xVal === 'number' ? xVal : parseInt(String(xVal).match(/(\d{4})/)?.[1] || xVal);
                return year >= startYear && year <= endYear && !isNaN(year);
            });
            
            // Sort by year
            filteredData.sort((a, b) => {
                let aVal = a[xCol];
                let bVal = b[xCol];
                
                if (typeof aVal === 'string') aVal = parseInt(aVal.match(/(\d{4})/)?.[1] || aVal);
                if (typeof bVal === 'string') bVal = parseInt(bVal.match(/(\d{4})/)?.[1] || bVal);
                
                return aVal - bVal;
            });
            
            if (filteredData.length === 0) {
                showStatus('No data in selected range', 'error');
                return;
            }
            
            // Draw stripes
            drawStripes(filteredData, xCol, yCol, colormap);
            showStatus(`Created stripes for ${filteredData.length} data points`, 'success');
        }
        
        function drawStripes(filteredData, xCol, yCol, colormap) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const values = filteredData.map(d => d[yCol]);
            const minVal = Math.min(...values);
            const maxVal = Math.max(...values);
            const avgVal = values.reduce((a, b) => a + b, 0) / values.length;
            
            // Update legend
            updateLegend(colormap, minVal, maxVal, avgVal);
            
            const stripeWidth = canvas.width / filteredData.length;
            
            filteredData.forEach((point, index) => {
                const value = point[yCol];
                const normalized = (value - minVal) / (maxVal - minVal);
                const color = getColor(normalized, colormap);
                
                ctx.fillStyle = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
                ctx.fillRect(index * stripeWidth, 0, stripeWidth, canvas.height);
            });
        }
        
        function getColor(value, scheme) {
            const colors = colorSchemes[scheme].colors;
            const positions = colorSchemes[scheme].positions;
            
            value = Math.max(0, Math.min(1, value));
            
            let i = 0;
            while (i < positions.length - 1 && value > positions[i + 1]) {
                i++;
            }
            
            if (i === positions.length - 1) return colors[i];
            
            const t = (value - positions[i]) / (positions[i + 1] - positions[i]);
            const c1 = colors[i];
            const c2 = colors[i + 1];
            
            return [
                Math.round(c1[0] + (c2[0] - c1[0]) * t),
                Math.round(c1[1] + (c2[1] - c1[1]) * t),
                Math.round(c1[2] + (c2[2] - c1[2]) * t)
            ];
        }
        
        function updateLegend(scheme, minVal, maxVal, avgVal) {
            const low = getColor(0, scheme);
            const mid = getColor(0.5, scheme);
            const high = getColor(1, scheme);
            
            document.getElementById('legendLow').style.background = `rgb(${low.join(',')})`;
            document.getElementById('legendMid').style.background = `rgb(${mid.join(',')})`;
            document.getElementById('legendHigh').style.background = `rgb(${high.join(',')})`;
            
            document.getElementById('legendLowValue').textContent = minVal.toFixed(2);
            document.getElementById('legendMidValue').textContent = avgVal.toFixed(2);
            document.getElementById('legendHighValue').textContent = maxVal.toFixed(2);
        }
        
        function handleMouseMove(event) {
            // Tooltip functionality would go here
        }
        
        function hideTooltip() {
            tooltip.style.opacity = '0';
        }
        
        function exportImage() {
            const link = document.createElement('a');
            link.download = 'warming-stripes.png';
            link.href = canvas.toDataURL();
            link.click();
            showStatus('Image exported!', 'success');
        }
    </script>
</body>
</html>
